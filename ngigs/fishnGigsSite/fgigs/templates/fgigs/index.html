{% load static %}

<!-- static tag gens abs. url of static files -->
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if latest_fishery_list %}
	<ul>
	{% for fishery in latest_fishery_list %}
		<li><a href="{% url 'fgigs:detail' fishery.id %}">
			{{fishery.description_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No fisheries are available to list</p>
{% endif %}
